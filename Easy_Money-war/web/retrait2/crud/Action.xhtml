<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="actionsForm">
        <p:fieldset legend="#{langue['Conv.Actions']}" toggleable="true" toggleSpeed="300">
            <div class="footer-section">

                <p:commandButton id="creer" 
                                 icon="ui-icon-plus"   
                                 value="#{langue['Conv.Creer']}" 
                                 actionListener="#{retraitCnController.prepareCreate()}"
                                 update=":RetraitCreerForm,:RetraitListerForm:growl,:RetraitCreerDlg" />                                

                <p:commandButton id="detail"   
                                 icon="ui-icon-search" 
                                 value="#{langue['Conv.Detail']}" 
                                 update=":RetraitDetailForm" 
                                 oncomplete="PF('typeMatiereDetailDialog').show()" 
                                 disabled="true"/>

                <p:commandButton id="modifier"   
                                 icon="ui-icon-pencil" 
                                 value="#{langue['Conv.Modifier']}" 
                                 actionListener="#{retraitCnController.prepareEdit()}"
                                 update=":RetraitCreerForm,:RetraitListerForm:growl,:RetraitCreerDlg"                                   
                                 disabled="false"/>

                <p:commandButton id="supprimer" 
                                 icon="ui-icon-trash"  
                                 value="#{langue['Conv.Supprimer']}" 
                                 update=":RetraitListerForm:growl,:RetraitListerForm:datalist, :actionsForm"
                                 disabled="#{retraitCnController.supprimer}"
                                 actionListener="#{retraitCnController.delete()}">
                    <p:confirm header="#{langue['Titre.Dlg.Confirm']}"
                               message="#{langue['Message.Confirm.Ajouter']}?"
                               icon="ui-icon-alert"/>
                </p:commandButton>

                <!--<p:commandButton id="synch"  
                                 value="Synchro" 
                                 update=":RetraitListerForm:growl,:RetraitListerForm:datalist,:actionsForm, :notify1"
                                 actionListener="#{retraitCnController.synchData()}"
                                 onclick="PF('AjaxNotifyDialog').show()">
                    <p:confirm header="#{langue['Titre.Dlg.Confirm']}"
                               message="Voulez-vous synchroniser ces donnÃ©es ?"
                               icon="ui-icon-alert"/>
                </p:commandButton>-->

                <p:commandButton id="imprimer" icon="ui-icon-print"  
                                 value="#{langue['Conv.Imprimer']}" actionListener="#{matiereCtrl.imprimerRetraitHtml()}"
                                 update=":RetraitListerForm:growl,:RetraitImprimerForm,:RetraitImprimerDlg" disabled="#{retraitCnController.imprimer}" 
                                 oncomplete="PF('RetraitImprimerDialog').show()"/>              

            </div>
        </p:fieldset>
    </h:form>
</ui:composition>
