<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TypeMatiereListerForm">

        <p:messages id="growl" closable="true">
            <p:effect type="pulsate" event="load" delay="50" />
        </p:messages>

        <p:panel header="#{langue['Conv.ListeDes']} : CLIENTS">
            <p:contextMenu id="TypeMatiereDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{langue['Conv.Creer']}" onclick="document.getElementById('actionsForm:creer').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{langue['Conv.Detail']}" onclick="document.getElementById('actionsForm:detail').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{langue['Conv.Modifier']}" onclick="document.getElementById('actionsForm:modifier').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{langue['Conv.Supprimer']}" onclick="document.getElementById('actionsForm:supprimer').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{clientController.clients}"
                         var="item"
                         rowKey="#{item.idclient}"
                         paginator="true"
                         rows="10"
                         style="text-align: center;"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{clientController.client}">

                <p:ajax event="rowSelect"   update=":TypeMatiereListerForm:TypeMatiereDataTableContextMenu, :actionsForm"/>
                <p:ajax event="rowUnselect" update=":TypeMatiereListerForm:TypeMatiereDataTableContextMenu, :actionsForm"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('TypeMatiereListerForm:viewButton').click();"/>

                <p:column filterBy="#{item.numerocarnet}" width="10%">
                    <f:facet name="header">
                        <h:outputText value="NÂ° du carnet"/>
                    </f:facet>
                    <h:outputText value="#{item.numerocarnet}"/>
                </p:column>

                <p:column filterBy="#{item.nom}" style="width: 25%">
                    <f:facet name="header">
                        <h:outputText value="#{langue.nom}"/>
                    </f:facet>
                    <h:outputText value="#{item.nom}"/>
                </p:column>

                <p:column filterBy="#{item.prenom}" style="width: 25%">
                    <f:facet name="header">
                        <h:outputText value="#{langue.prenom}"/>
                    </f:facet>
                    <h:outputText value="#{item.prenom}"/>
                </p:column>

                <p:column filterBy="#{item.cni}">
                    <f:facet name="header">
                        <h:outputText value="C.N.I"/>
                    </f:facet>
                    <h:outputText value="#{item.cni}"/>
                </p:column>

                <p:column filterBy="#{item.contact}">
                    <f:facet name="header">
                        <h:outputText value="#{langue.contact}"/>
                    </f:facet>
                    <h:outputText value="#{item.contact}"/>
                </p:column>

                <p:column filterBy="#{item.solde}">
                    <f:facet name="header">
                        <h:outputText value="Solde"/>
                    </f:facet>
                    <h:outputText value="#{item.solde}"/>
                </p:column>
                
                <p:column style="width: 7%">
                    <f:facet name="header">
                        <h:outputText value="Etat"/>
                    </f:facet>
                    <h:selectBooleanCheckbox disabled="true" value="#{item.etat}"/>
                </p:column>

            </p:dataTable>

        </p:panel>
    </h:form>

</ui:composition>
