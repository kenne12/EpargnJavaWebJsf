<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog visible="#{rapportDepensePeriodeController.showReportPrintDialog}" 
                  id="RapportDepenseImprimerDlg"
                  widgetVar="RapportDepenseImprimerDialog"
                  modal="true" resizable="false"  
                  appendTo="@(body)" 
                  header="#{langue['Titre.Dlg.Impression']}: RAPPORT DES DEPENSES PERIODIQUES" closeOnEscape="true">

            <h:form id="RapportDepenseImprimerForm">

                <object data="#{request.contextPath}/reports/periodique/#{rapportDepensePeriodeController.fileName}" type="application/pdf" title="report" width="1200" height="600"></object>

            </h:form>

        </p:dialog>

    </ui:composition>
</html>
