<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="BoutiqueListerForm">

        <p:messages id="growl" closable="true">
            <p:effect type="pulsate" event="load" delay="50" />
        </p:messages>

        <p:panel header="#{langue['Conv.ListeDes']} : Boutiques" style="width: 70%">
            <p:contextMenu id="BoutiqueDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{langue['Conv.Creer']}" onclick="document.getElementById('actionsForm:creer').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{langue['Conv.Modifier']}" onclick="document.getElementById('actionsForm:modifier').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{langue['Conv.Supprimer']}" onclick="document.getElementById('actionsForm:supprimer').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{boutiqueController.boutiques}"
                         var="item"
                         rowKey="#{item.idBoutique}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{boutiqueController.boutique}">

                <p:ajax event="rowSelect" update=":BoutiqueListerForm:BoutiqueDataTableContextMenu, :actionsForm"/>
                <p:ajax event="rowUnselect" update=":BoutiqueListerForm:BoutiqueDataTableContextMenu, :actionsForm"/>
                

                <p:column filterBy="#{item.nom}" style="width: 70%">
                    <f:facet name="header">
                        <h:outputText value="#{langue.nom}"/>
                    </f:facet>
                    <h:outputText value="#{item.nom}"/>
                </p:column>

                <p:column filterBy="#{item.code}" style="width: 30%">
                    <f:facet name="header">
                        <h:outputText value="#{langue.code}"/>
                    </f:facet>
                    <h:outputText value="#{item.code}"/>
                </p:column>

            </p:dataTable>

        </p:panel>
    </h:form>

</ui:composition>
