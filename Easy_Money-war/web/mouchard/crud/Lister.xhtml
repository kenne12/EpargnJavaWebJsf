<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TypeMatiereListerForm">

        <p:messages id="growl" closable="true">
            <p:effect type="pulsate" event="load" delay="50" />
        </p:messages>

        <p:panel header="#{langue['Conv.ListeDes']} : OPERATIONS">

            <p:dataTable id="datalist"
                         value="#{mouchardController.mouchards}"
                         var="item"
                         rowKey="#{item.idmouchard}"
                         paginator="true"
                         rows="10"
                         style="text-align: center;"
                         rowsPerPageTemplate="10,20,30,40,50"  >

                        
                <p:column sortBy="#{item.idmouchard}" width="10%">
                    <f:facet name="header">
                        <h:outputText value="#{langue.identifiant}"/>
                    </f:facet>
                    <h:outputText value="#{item.idmouchard}"/>
                </p:column>

                <p:column filterBy="#{item.idutilisateur.nom} #{item.idutilisateur.prenom}">
                    <f:facet name="header">
                        <h:outputText value="Utilisateur"/>
                    </f:facet>
                    <h:outputText value="#{item.idutilisateur.nom} #{item.idutilisateur.prenom}"/>
                </p:column>

                <p:column filterBy="#{item.action}">
                    <f:facet name="header">
                        <h:outputText value="Action"/>
                    </f:facet>
                    <h:outputText value="#{item.action}"/>
                </p:column>

                <p:column filterBy="#{item.dateOperation}">
                    <f:facet name="header">
                        <h:outputText value="Date"/>
                    </f:facet>
                    <h:outputText value="#{item.dateOperation}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>

                <p:column filterBy="#{item.heure}">
                    <f:facet name="header">
                        <h:outputText value="Heure"/>
                    </f:facet>
                    <h:outputText value="#{item.heure}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                </p:column>

            </p:dataTable>

        </p:panel>
    </h:form>

</ui:composition>
